<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界指令库 | Minecraft Command Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #1e1e1e;
            --mc-panel: #313131;
            --mc-button: #8b8b8b;
            --mc-button-hover: #aaaaaa;
            --mc-green: #528038;
            --mc-border-light: #ffffff;
            --mc-border-dark: #000000;
        }
        body {
            background-color: var(--mc-bg);
            color: #e0e0e0;
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
        }
        .mc-font {
            font-family: 'VT323', monospace;
        }
        .mc-button {
            background-color: var(--mc-button);
            border-top: 2px solid var(--mc-border-light);
            border-left: 2px solid var(--mc-border-light);
            border-bottom: 2px solid var(--mc-border-dark);
            border-right: 2px solid var(--mc-border-dark);
            padding: 8px 16px;
            color: white;
            text-shadow: 2px 2px #3f3f3f;
            transition: all 0.1s;
            cursor: pointer;
            display: inline-block;
        }
        .mc-button:active {
            border-bottom: 2px solid var(--mc-border-light);
            border-right: 2px solid var(--mc-border-light);
            border-top: 2px solid var(--mc-border-dark);
            border-left: 2px solid var(--mc-border-dark);
            transform: translateY(1px);
        }
        .mc-button.active {
            background-color: var(--mc-green);
        }
        .mc-panel {
            background-color: var(--mc-panel);
            border: 4px solid #000;
            box-shadow: inset 2px 2px #555, inset -2px -2px #222;
        }
        .command-card {
            background-color: #262626;
            border: 2px solid #3c3c3c;
            transition: border-color 0.2s;
        }
        .command-card:hover {
            border-color: var(--mc-green);
        }
        code {
            background: #111;
            padding: 2px 6px;
            border-radius: 4px;
            color: #ffaa00;
            font-family: 'Courier New', Courier, monospace;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border: 2px solid #1a1a1a;
        }
    </style>
<script type="importmap">

}
</script>
</head>

</html>
